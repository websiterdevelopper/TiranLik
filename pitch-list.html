<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/pitch-list.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link
      rel="shortcut icon"
      href="images/TIRANLIK Logo.png"
      type="image/x-icon"
    />
    <title>Find a Pitch - TiranLik</title>
  </head>
  <body>
    <header class="pitch-list-header">
      <div class="container">
        <div class="header-top">
          <a href="index.html" class="logo">
            <img src="images/TIRANLIK Logo.png" alt="TiranLik Logo" />
          </a>
          <h2>Find Your Perfect Pitch in Casablanca</h2>
        </div>
        <div class="filters">
          <div class="search-box">
            <input
              type="text"
              id="zoneFilter"
              placeholder="Search a zone (e.g. Maarif, Anfa, Sbata...)"
              class="search-input"
            />
          </div>

          <div class="filter-group sport">
            <label>Sport:</label>
            <select id="sportFilter" class="filter-select">
              <option value="">All sports</option>
              <option value="Football">Football</option>
              <option value="Basketball">Basketball</option>
              <option value="Volleyball">Volleyball</option>
              <option value="Tennis">Tennis</option>
              <option value="Paddle">Paddle</option>
            </select>
          </div>

          <div class="filter-group date">
            <label for="dateFilter">Select a Date:</label>
            <input type="date" id="dateFilter" name="selectedDate" />
          </div>

          <button id="applyFilters" class="btn-secondary">Apply Filters</button>
          <button id="clearFilters" class="btn-clear">Clear</button>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="results-info">
          <p id="resultsCount">Showing <span>0</span> pitches</p>
        </div>
        <div class="pitch-list" id="pitchList">
          <!-- Pitch cards will be generated by JavaScript -->
        </div>
      </div>
    </main>

    <footer>
      <h4>Tiran lik. 9rib lik</h4>
      <p>TiranLik &copy; 2025 - all copyrights reserved.</p>
    </footer>

    <script src="js/pitch-data.js"></script>
    <script src="js/pitch-list.js"></script>
  </body>
</html>
